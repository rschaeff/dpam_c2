[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for selective execution
markers =
    unit: Fast unit tests (no external dependencies)
    integration: Integration tests (require external tools)
    slow: Slow tests (full pipeline, > 1 minute)
    requires_hhsearch: Requires HHsearch tool
    requires_foldseek: Requires Foldseek tool
    requires_dali: Requires DALI tool
    requires_dssp: Requires DSSP/mkdssp tool
    requires_ecod: Requires ECOD reference data

# Test output
addopts =
    -v
    --strict-markers
    --tb=short

# Coverage settings
[coverage:run]
source = dpam
omit =
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
